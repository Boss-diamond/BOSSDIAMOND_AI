{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <p class="text-gray-700 mb-6">
        Have questions, feedback, or need support? Reach out to us using the form below.
    </p>
    <form action="#" method="POST" class="max-w-lg">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name"
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" id="email" name="email" placeholder="lawalmariam444@gmail.com"
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-semibold mb-1">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message..."
                      class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
